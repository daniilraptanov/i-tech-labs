<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Отримання вашого розташування</h1>
      <button class="button" onclick="getLocation()">
        Отримати розташування
      </button>
      <div class="output" id="output">
        <p>Широта: <span id="latitude"></span></p>
        <p>Довгота: <span id="longitude"></span></p>
        <p>Час: <span id="timestamp"></span></p>
      </div>
    </div>

    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          document.getElementById("output").innerHTML =
            "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        document.getElementById("latitude").innerText =
          position.coords.latitude;
        document.getElementById("longitude").innerText =
          position.coords.longitude;
        document.getElementById("timestamp").innerText = new Date(
          position.timestamp
        ).toLocaleString();
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation.");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("Location information is unavailable.");
            break;
          case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
          case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
        }
      }
    </script>
  </body>
</html>
